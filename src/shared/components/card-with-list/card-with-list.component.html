<mat-card class="info-card" appearance="outlined">
  <mat-card-header>
    <mat-card-title>FWB_Details</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list class="info-list" role="list">
      @for (item of data(); track item.name) {
        <mat-list-item class="info-list-item" role="listitem">
          <h3 matListItemTitle>{{ item.name }}</h3>
          <span matListItemLine>{{ item.value }}</span>
        </mat-list-item>
      }
    </mat-list>
  </mat-card-content>
</mat-card>
