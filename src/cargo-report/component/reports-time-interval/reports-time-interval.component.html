<mat-form-field>
  <mat-label>Interval start</mat-label>
  <input matInput [matDatepicker]="from">
  <mat-datepicker-toggle matIconSuffix [for]="from"></mat-datepicker-toggle>
  <mat-datepicker #from></mat-datepicker>
</mat-form-field>

<mat-form-field>
  <mat-label>Interval end</mat-label>
  <input matInput [matDatepicker]="until">
  <mat-datepicker-toggle matIconSuffix [for]="until"></mat-datepicker-toggle>
  <mat-datepicker #until></mat-datepicker>
</mat-form-field>
