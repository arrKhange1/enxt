<form class="time-interval-form" [formGroup]="timeIntervalForm">
  <mat-form-field class="time-interval-form__interval" subscriptSizing="dynamic">
    <mat-label>Filter by date range</mat-label>
    <mat-date-range-input [rangePicker]="picker" [disabled]="isReportDataLoading$ | async">
      <input matStartDate formControlName="from" placeholder="From">
      <input matEndDate formControlName="until" placeholder="Until">
    </mat-date-range-input>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  </mat-form-field>
  <button
    (click)="submitInterval()"
    [disabled]="timeIntervalForm.invalid || timeIntervalForm.untouched"
    mat-raised-button
    matTooltip="Choose an interval">Apply</button>
</form>
