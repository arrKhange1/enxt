<table mat-table matSort (matSortChange)="sortChange($event)" [dataSource]="reportData()" class="reports-table">
  <ng-container matColumnDef="prefix">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Prefix</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.AWB_Prefix}} </td>
  </ng-container>
  <ng-container matColumnDef="serial">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Serial Nr</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.AWB_Serial}} </td>
  </ng-container>
  <ng-container matColumnDef="origin">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Origin</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.AWB_Origin}} </td>
  </ng-container>
  <ng-container matColumnDef="destination">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Destination</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.AWB_Destination}} </td>
  </ng-container>
  <ng-container matColumnDef="act_weight">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Actual Weight</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.Weight_Actual}} </td>
  </ng-container>
  <ng-container matColumnDef="unit">
    <th mat-header-cell mat-sort-header *matHeaderCellDef>Unit</th>
    <td mat-cell *matCellDef="let fwbRow"> {{fwbRow.fWB_Details.Weight_Identifier}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let fwbRow; columns: columnsToDisplay"></tr>
</table>
