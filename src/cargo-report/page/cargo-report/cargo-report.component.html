<section class="report-page" cdkDropListGroup>
  <section class="report-table-layout">
    <app-report-time-interval />
    <app-report-table />
    <app-report-paginator />
  </section>
  <section class="saved-reports-layout" [ngClass]="{'saved-reports-layout--collapsed': !areSavedReportsVisible()}">
    <app-collapse-button
      class="saved-reports-layout__btn"
      (collapseEvent)="areSavedReportsVisible.set(!areSavedReportsVisible())"
      [isCollapsed]="!areSavedReportsVisible()"
    />
    <app-saved-reports />
  </section>
</section>
